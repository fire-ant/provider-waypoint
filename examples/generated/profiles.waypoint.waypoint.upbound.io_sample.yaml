    default: true
    environmentVariables:
    id: string
    ociUrl: string
    pluginConfig: string
    pluginConfigFormat: number
    pluginType: string
    targetRunnerId: string
    targetRunnerLabels:
  conditions:
  - lastTransitionTime: string
    message: string
    reason: string
    status: string
    type: string
