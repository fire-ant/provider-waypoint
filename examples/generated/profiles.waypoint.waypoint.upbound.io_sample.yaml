apiVersion: waypoint.waypoint.upbound.io/v1alpha1
kind: Profile
metadata: {}
spec:
  deletionPolicy: string
  forProvider:
    default: true
    environmentVariables:
    ociUrl: string
    pluginConfig: string
    pluginConfigFormat: number
    pluginType: string
    targetRunnerId: string
    targetRunnerLabels:
  managementPolicy: string
  providerConfigRef:
    name: string
    policy:
      resolution: string
      resolve: string
  providerRef:
    name: string
    policy:
      resolution: string
      resolve: string
  publishConnectionDetailsTo:
    configRef:
      name: string
      policy:
        resolution: string
        resolve: string
    metadata:
      annotations:
      labels:
